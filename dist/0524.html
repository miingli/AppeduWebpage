<script>
    //判斷運算子
    let n1 = 10;
    let n2 = '10';

    //等於  //一個【=】把右邊的值給左邊；兩個【=】比較外表；三個【=】比較內在型態
    if (n1 === n2) {
        console.log('ok');
    } else {
        console.log('no');
    }

    //不等於
    if (n1 !== n2) {
        console.log('ok');
    } else {
        console.log('no');
    }

    //生命週期

    let num1 = 10;
    //情境一
    function run() {
        let num2 = 20;
        num1 = 30;
        console.log(`in function num1:${num1}, num2:${num2}`)
    }

    run();
    console.log(`out num1:${num1}`)
    console.log(`out num2:${num2}`)

    //情境二
    function run(num1) {
        let num2 = 20;
        num1 = 30;
        console.log(num1, num2);
    }

    run(num1);
    console.log(num1);
    console.log(num2);

    //情境三
    function run() {
        num2 = 20;
        num1 = 30;
        console.log(num1, num2);
    }

    run();
    console.log(num1);
    console.log(num2);

    //Call by reference
    let student1 = {
        name: 'david'
    };

    let student2 = student1;

    student2.name = 'John';
</script>
