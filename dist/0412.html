  <h1 class="title">手風琴選單</h1>
   <h2 class="type">checkbox的概念:可以一次多選(點擊可收回來)(點+打開變-)</h2>
   <ul class="accordion">
       <li>
        <input type="checkbox" class="accordion-switch" id="accordion-m-1">
            <label for="accordion-m-1" class="accordion-title">
                <div class="accordion-slogan">1</div>
                <div class="accordion-icon-open">+</div>
                <div class="accordion-icon-close">-</div>
            </label>
            <div class="accordion-content">One</div>
        </li>
        <li>
            <input type="checkbox" class="accordion-switch" id="accordion-m-2">
            <label for="accordion-m-2" class="accordion-title">
                <div class="accordion-slogan">2</div>
                <div class="accordion-icon-open">+</div>
                <div class="accordion-icon-close">-</div>
            </label>
            <div class="accordion-content">Two</div>
        </li>
        <li>
            <input type="checkbox" class="accordion-switch" id="accordion-m-3">
            <label for="accordion-m-3" class="accordion-title">
                <div class="accordion-slogan">3</div>
                <div class="accordion-icon-open">+</div>
                <div class="accordion-icon-close">-</div>
            </label>
            <div class="accordion-content">Three</div>
        </li>
        <li>
   </ul>

   <h2 class="type">radio的概念:只能點一次(點擊不可收回來)(點+打開變-)</h2>

   <ul class="accordion">
       <li>
           <input type="radio" class="accordion-switch" name="one" id="accordion-s-1">
           <label for="accordion-s-1" class="accordion-title">
               <div class="accordion-slogan">1</div>
               <div class="accordion-icon-open">+</div>
               <div class="accordion-icon-close">-</div>
           </label>
           <div class="accordion-content">One</div>
       </li>
       <li>
           <input type="radio" class="accordion-switch" name="one" id="accordion-s-2">
           <label for="accordion-s-2" class="accordion-title">
               <div class="accordion-slogan">2</div>
               <div class="accordion-icon-open">+</div>
               <div class="accordion-icon-close">-</div>
           </label>
           <div class="accordion-content">Two</div>
       </li>
       <li>
           <input type="radio" class="accordion-switch" name="one" id="accordion-s-3">
           <label for="accordion-s-3" class="accordion-title">
               <div class="accordion-slogan">3</div>
               <div class="accordion-icon-open">+</div>
               <div class="accordion-icon-close">-</div>
           </label>
           <div class="accordion-content">Three</div>
       </li>
   </ul>
