    <header>

        <b>
            <h2>筆記:</h2>

        <h3> <a href="/layout.html" target="_blank">網頁初排版webpage layout</a> <br>

            <h3>變形</h3>
            <h4>旋轉Transform</h4>

            <div class="rotate">
                Rotate
            </div>

            <br><br><br>

            <h4>練習做春聯</h4>
            <div class="sp">
                <span>春</span>
            </div>

            <br><br><br>

            <h4>特價條</h4>
            <div class="product">
                <div class="product-img">
                    <div>IMG</div>
                    <div class="product-discount">OFF 20%</div>
                </div>
                <div class="product-name">
                    NAME
                </div>
                <div class="product-memo">
                    MEMO
                </div>
            </div>

            <br><br><br>

            <h4>超小字</h4>
            <div class="small-font">Small Font</div>

            <br><br><br>

            <h3>變形</h3>
            <h4>補禎屬性、時間，延遲執行</h4>
            <div class="bg-change">Change</div>

            <br><br><br>

            <h3>動畫</h3>
            <h4>宣告多關鍵影格keyframes</h4>

            <br><br><br>
            <label for="run-trigger" class="button">點下方的圓就會run</label>
            <input type="checkbox" id="run-trigger">
            <!-- 利用checkbox相鄰選擇器 -->
            <div class="to-run">RUN</div>
        </div>
